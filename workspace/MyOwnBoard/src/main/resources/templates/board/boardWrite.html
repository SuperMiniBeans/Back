<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="title">게시물 작성</h1>
    <div class="form-wrap">
        <form class="new-post-form" th:action="@{/board/write}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="post-title">제목</label>
                <input type="text" id="post-title" name="boardTitle" required />
            </div>
            <div class="form-group">
                <label for="post-content">내용</label>
                <textarea id="post-content" name="boardContent" rows="10" required></textarea>
            </div>

        <button type="submit" class="submit-btn">게시물 작성</button>
        </form>

</body>
</html>
